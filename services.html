<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Allles</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <section class="services">
      <div id="filter__filter">
        <button class="filter-button" onclick="applyFilter('all')">Show All</button>
        <button class="filter-button" onclick="applyFilter('filterA')">Personal</button>
        <button class="filter-button" onclick="applyFilter('filterB')">Group</button>
        <button class="filter-button" onclick="applyFilter('filterC')">Events</button>
      </div>

      <div class="filter__items">
        <div class="square categoryA">Personal 1</div>
        <div class="square categoryA">Personal 2</div>
        <div class="square categoryA">Personal 3</div>
        <div class="square categoryA">Personal 4</div>
        <div class="square categoryB">Group 1</div>
        <div class="square categoryB">Group 2</div>
        <div class="square categoryB">Group 3</div>
        <div class="square categoryB">Group 4</div>
        <div class="square categoryC">Events 1</div>
        <div class="square categoryC">Events 2</div>
      </div>
    </div>
    <script>
      function applyFilter(filter) {
        const allSquares = document.querySelectorAll(".square")

        // Show all squares by default
        allSquares.forEach(square => {
          square.classList.remove("hidden")
        })

        // Apply the filter logic
        if (filter === "filterA") {
          document.querySelectorAll(".categoryB, .categoryC").forEach(square => {
            square.classList.add("hidden")
          })
        } else if (filter === "filterB") {
          document.querySelectorAll(".categoryA, .categoryC").forEach(square => {
            square.classList.add("hidden")
          })
        } else if (filter === "filterC") {
          document.querySelectorAll(".categoryA, .categoryB").forEach(square => {
            square.classList.add("hidden")
          })
        }
      }
    </script>
  </body>
</html>
