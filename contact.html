<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Allles</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <nav id="menu">
      <ul class="menu__list">
        <li class="menu__list__item">
          <a class="menu__list__item__anchor" href="#about" id="about-link">About</a>
        </li>
        <li class="menu__list__item">
          <a class="menu__list__item__anchor" href="/services">Services</a>
        </li>
        <li class="menu__list__item">
          <a class="menu__list__item__anchor" href="/contact">Contact</a>
        </li>
      </ul>
      <div class="menu__contact">
        <a href="https://www.instagram.com/allles.be/" class="social-icon social-icon__img"></a>
        <div class="contact">info@allles.be</div>
      </div>
    </nav>
    <a id="menu-toggle" class="menu-toggle">
      <span class="menu-toggle-bar menu-toggle-bar--top"></span>
      <span class="menu-toggle-bar menu-toggle-bar--middle"></span>
      <span class="menu-toggle-bar menu-toggle-bar--bottom"></span>
    </a>
    <header class="header section">
      <div class="header__nav">
        <a href="/"><img class="header__nav__logo" src="/img/logo.svg" /></a>
      </div>
    </header>
    <section class="section__contact">
      <h3>Contact</h3>
      <form id="contactForm" action="https://your-server.com/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
