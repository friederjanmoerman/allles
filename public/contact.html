<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Allles</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <nav id="menu">
      <ul class="menu__list">
        <li class="menu__list__item">
          <a class="menu__list__item__anchor" href="/about" id="about-link">About</a>
        </li>
        <li class="menu__list__item">
          <a class="menu__list__item__anchor" href="/persona">Persona</a>
        </li>
        <li class="menu__list__item">
          <a class="menu__list__item__anchor" href="/services">Services</a>
        </li>
        <li class="menu__list__item">
          <a class="menu__list__item__anchor" href="/contact">Contact</a>
        </li>
      </ul>
      <div class="menu__contact">
        <div class="contact">info@allles.be</div>
      </div>
    </nav>
    <a id="menu-toggle" class="menu-toggle">
      <span class="menu-toggle-bar menu-toggle-bar--top"></span>
      <span class="menu-toggle-bar menu-toggle-bar--middle"></span>
      <span class="menu-toggle-bar menu-toggle-bar--bottom"></span>
    </a>
    <header class="header section">
      <div class="header__nav">
        <a href="/"><img class="header__nav__logo" src="/img/logo.png" /></a>
      </div>
    </header>
    <section class="section__contact">
      <div class="section__contact__info">
        <h2>
          <div class="typewriter-container"><span id="typewriter"></span><span class="cursor">|</span></div>
        </h2>
      <div>
        <h3>info@allles.be<h3>
        <div class="social-icons">
          <a
            href="https://www.instagram.com/allles.be/"
            class="social-icon social-icon__img social-icon__img--instagram"
          ></a>
          <a
            href="https://www.instagram.com/allles.be/"
            class="social-icon social-icon__img social-icon__img--facebook"
          ></a>
          <a
            href="https://www.instagram.com/allles.be/"
            class="social-icon social-icon__img social-icon__img--youtube"
          ></a>
          <a
            href="https://www.instagram.com/allles.be/"
            class="social-icon social-icon__img social-icon__img--linkedin"
          ></a>
          <a
            href="https://www.instagram.com/allles.be/"
            class="social-icon social-icon__img social-icon__img--spotify"
          ></a>
        </div>
      </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
